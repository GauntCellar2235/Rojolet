    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCOIKlP9YhtX9xa5aoggmsrWwavlW-XuzI",
  authDomain: "cosmik-7c124.firebaseapp.com",
  databaseURL: "https://cosmik-7c124-default-rtdb.firebaseio.com",
  projectId: "cosmik-7c124",
  storageBucket: "cosmik-7c124.appspot.com",
  messagingSenderId: "412506429662",
  appId: "1:412506429662:web:9ca3e17199297df7384a4f",
  measurementId: "G-R7K0LTHCK3"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle authentication state
    onAuthStateChanged(auth, user => {
      if (user) {
        const userRef = doc(db, 'users', user.uid);
        getDoc(userRef).then(docSnap => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            // Update UI with user data
            document.getElementById('tokens').textContent = `Tokens: ${data.tokens}`;
            document.getElementById('roles').textContent = ` ${data.roles.join(', ')}`;
            document.getElementById('username').textContent = ` ${data.username}`;
            document.querySelector('#pfp').src = data.pfp;

            if (data.owneraccess) {
              document.getElementById('username').classList.add('rainbow-username');
            }

            // Display badges
            const badgesDiv = document.getElementById('badges');
            badgesDiv.innerHTML = ''; // Clear any existing badges
            data.badges.forEach(badge => {
              const img = document.createElement('img');
              img.src = badge;
              badgesDiv.appendChild(img);
            });

            // Add event listener for profile picture click
            document.querySelector('#pfp').addEventListener('click', () => {
              showBlacklets(user.uid, data.blacklets);
            });
          }
        }).catch(err => {
          console.error('Error fetching user document:', err);
          Swal.fire('Error', 'Failed to retrieve user data: ' + err.message, 'error');
        });
      } else {
        console.log('No user is signed in.');
      }
    });

    // Function to handle claiming tokens
    function claimTokens() {
      const user = auth.currentUser;
      if (!user) {
        Swal.fire('Error', 'No user is currently signed in.', 'error');
        return;
      }

      const userRef = doc(db, 'users', user.uid);
      getDoc(userRef).then(docSnap => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          const lastClaim = data.lastClaim || 0;
          const now = Date.now();
          const eightHours = 8 * 60 * 60 * 1000; // 8 hours in milliseconds

          if (now - lastClaim >= eightHours) {
            updateDoc(userRef, {
              tokens: (data.tokens || 0) + 1000,
              lastClaim: now
            }).then(() => {
              Swal.fire('Tokens Claimed!', 'You have received 1,000 tokens.', 'success');
            }).catch(err => {
              console.error('Error claiming tokens:', err);
              Swal.fire('Error', 'Could not claim tokens.', 'error');
            });
          } else {
            const timeLeft = eightHours - (now - lastClaim);
            const hoursLeft = Math.floor(timeLeft / (60 * 60 * 1000));
            const minutesLeft = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
            Swal.fire('Tokens Claim Time', `You can claim tokens again in ${hoursLeft} hours and ${minutesLeft} minutes.`, 'info');
          }
        } else {
          Swal.fire('Error', 'User data not found.', 'error');
        }
      }).catch(err => {
        console.error('Error fetching user document:', err);
        Swal.fire('Error', 'Failed to retrieve user data: ' + err.message, 'error');
      });
    }

    // Event listener for the Claim Tokens button
    document.getElementById('claim-tokens').addEventListener('click', claimTokens);
</script>
