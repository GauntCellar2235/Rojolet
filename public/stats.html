        <div class="container">
            <div class="profile-info">
                <img
                    id="profilePicture"
                    class="profile-picture"
                    src="default-profile.png"
                    alt="Profile Picture"
                />
                <h1 id="usernameDisplay">Username</h1>
            </div>
            <div class="stats">
                <p>
                    <img src="images/token.png" alt="Token Icon" />
                    <span id="tokens">0</span>
                </p>
                <p id="roles">Not Assigned</p>
            </div>
            <p id="badges"></p>
        </div>
        <div id="top-bar">
 
        <script type="module">
            function formatNumberWithCommas(number) {
                return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            window.onload = function () {
                const cookies = document.cookie
                    .split("; ")
                    .reduce((acc, cookie) => {
                        const [name, value] = cookie.split("=");
                        acc[name] = decodeURIComponent(value);
                        return acc;
                    }, {});

                document.getElementById("usernameDisplay").textContent =
                    cookies.username || "Guest";
                document.getElementById("profilePicture").src =
                    cookies.profilePicture || "";
                document.getElementById("roles").textContent =
                    cookies.roles || "No roles";
                const tokenCount = parseInt(cookies.tokens, 10) || 0;
                document.getElementById("tokens").textContent =
                    formatNumberWithCommas(tokenCount);

                const badges = cookies.badges ? cookies.badges.split(",") : [];
                const badgesContainer = document.getElementById("badges");
                badgesContainer.innerHTML = badges
                    .map((badge) => `<img src="${badge}" alt="Badge">`)
                    .join("");
            };
        </script>
    </body>
