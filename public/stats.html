    <script>
        const button = document.querySelector('.popup-button');
        const popup = document.querySelector('.popup');
        const overlay = document.querySelector('.popup-overlay');
        button.addEventListener('click', () => {
          popup.style.display = 'block';
          overlay.style.display = 'block';
        });
        function closePopup() {
          popup.style.display = 'none';
          overlay.style.display = 'none';
        }




        

        const displayPopup1 = document.getElementById('displayPopup1');
        const displayPopupOverlay = document.querySelector('.display-popup-overlay');
        function displayPopup() {
          displayPopup1.style.display = 'block';
          displayPopupOverlay.style.display = 'block';
        }
        function closePopup(popupId) {
          document.getElementById(popupId).style.display = 'none';
        }



        
        
        
        fetch('/user')
        .then(response => response.json())
        .then(user => {
            document.getElementById('banner').src = user.banner || '/default-banner.png';
            document.getElementById('pfp').src = user.pfp || '/default-pfp.png';
            document.getElementById('username').textContent = user.username;
            document.getElementById('roles').textContent = user.role;
            document.getElementById('exp').textContent = user.level;
            document.getElementById('tokens').textContent = user.tokens;
    
         
      const badgesList = document.getElementById('badges');
    if (user.badges.length > 0) {
        user.badges.forEach(badge => {
            const badgeImg = document.createElement('img');
            badgeImg.src = `${badge}.png`; 
            badgeImg.alt = `${badge}`;
            badgeImg.classList.add('badge-img');  
            badgesList.appendChild(badgeImg);
        });
    } else {
        badgesList.innerHTML = '<p>No badges earned yet.</p>';
    }
    
    
    
            const cosmeticsList = document.getElementById('cosmetics-list');
            if (user.cosmetics.length > 0) {
                user.cosmetics.forEach(cosmetic => {
                    const cosmeticItem = document.createElement('li');
                    cosmeticItem.classList.add('cosmetic-item');
                    cosmeticItem.textContent = cosmetic;
                    cosmeticsList.appendChild(cosmeticItem);
                });
            } else {
                cosmeticsList.innerHTML = '<p>No cosmetics equipped.</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching user stats:', error);
        });
    
    document.getElementById('logout-btn').addEventListener('click', () => {
        fetch('/logout', {
            method: 'GET',
            credentials: 'same-origin'
        })
        .then(() => {
            window.location.href = '/test'; 
        })
        .catch(error => {
            console.error('Error logging out:', error);
        });
    });
