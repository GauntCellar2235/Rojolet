        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
            import {
                getFirestore,
                doc,
                getDoc,
                updateDoc,
            } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js";

            const firebaseConfig = {
                apiKey: "AIzaSyCOIKlP9YhtX9xa5aoggmsrWwavlW-XuzI",
                authDomain: "cosmik-7c124.firebaseapp.com",
                databaseURL: "https://cosmik-7c124-default-rtdb.firebaseio.com",
                projectId: "cosmik-7c124",
                storageBucket: "cosmik-7c124",
                messagingSenderId: "412506429662",
                appId: "1:412506429662:web:9ca3e17199297df7384a4f",
                measurementId: "G-R7K0LTHCK3",
            };

            const app = initializeApp(firebaseConfig);
            const firestore = getFirestore(app);

            function formatNumberWithCommas(number) {
                return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            window.onload = async function () {
                const cookies = document.cookie
                    .split("; ")
                    .reduce((acc, cookie) => {
                        const [name, value] = cookie.split("=");
                        acc[name] = decodeURIComponent(value);
                        return acc;
                    }, {});

                const username = cookies.username || "Guest";

                if (username !== "Guest") {
                    try {
                        const userDocRef = doc(firestore, "users", username);
                        const userDoc = await getDoc(userDocRef);

                        if (userDoc.exists()) {
                            const userData = userDoc.data();

                            document.getElementById(
                                "usernameDisplay",
                            ).textContent = username;

                            // Check if profilePicture is an object or a URL
                            const profilePictureUrl =
                                typeof userData.profilePicture === "string"
                                    ? userData.profilePicture
                                    : userData.profilePicture.url ||
                                      "default-profile.png";

                            document.getElementById("profilePicture").src =
                                profilePictureUrl;
                            document.getElementById("roles").textContent =
                                userData.roles || "No roles";
                            const tokenCount =
                                parseInt(userData.tokens, 10) || 0;
                            document.getElementById("tokens").textContent =
                                formatNumberWithCommas(tokenCount);

                            const badges = userData.badges || [];
                            const badgesContainer =
                                document.getElementById("badges");
                            badgesContainer.innerHTML = badges
                                .map(
                                    (badge) =>
                                        `<img src="${badge}" alt="Badge">`,
                                )
                                .join("");

                            const skins = userData.unlockedSkins || [];
                            const skinsContainer =
                                document.getElementById("skins");
                            skinsContainer.innerHTML = skins
                                .map(
                                    (skin) =>
                                        `<img src="${skin.url}" alt="${skin.name}" onclick="selectSkin('${skin.url}')">`,
                                )
                                .join("");
                        } else {
                            document.getElementById(
                                "usernameDisplay",
                            ).textContent = "Guest";
                            document.getElementById("profilePicture").src =
                                "default-profile.png";
                            document.getElementById("roles").textContent =
                                "No roles assigned";
                            document.getElementById("tokens").textContent = "0";
                        }
                    } catch (error) {
                        console.error("Error fetching user data:", error);
                    }
                } else {
                    document.getElementById("usernameDisplay").textContent =
                        "Guest";
                    document.getElementById("profilePicture").src =
                        "images/blooks/default.png";
                    document.getElementById("roles").textContent =
                        "No roles assigned";
                    document.getElementById("tokens").textContent = "0";
                }
            };

            document
                .getElementById("profilePicture")
                .addEventListener("click", function () {
                    const skinsContainer = document.getElementById("skins");
                    if (
                        skinsContainer.style.display === "none" ||
                        skinsContainer.style.display === ""
                    ) {
                        skinsContainer.style.display = "block";
                    } else {
                        skinsContainer.style.display = "none";
                    }
                });

            window.selectSkin = async function (skinUrl) {
                const cookies = document.cookie
                    .split("; ")
                    .reduce((acc, cookie) => {
                        const [name, value] = cookie.split("=");
                        acc[name] = decodeURIComponent(value);
                        return acc;
                    }, {});

                const username = cookies.username || "Guest";

                if (username !== "Guest") {
                    try {
                        const userDocRef = doc(firestore, "users", username);
                        await updateDoc(userDocRef, {
                            profilePicture: skinUrl,
                        });

                        document.getElementById("profilePicture").src = skinUrl;
                        document.getElementById("skins").style.display = "none";
                    } catch (error) {
                        console.error("Error updating profile picture:", error);
                    }
                }
            };
        </script>
