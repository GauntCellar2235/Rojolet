<!doctype html>
<html lang="en">
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.png">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
        href="https://fonts.googleapis.com/css2?family=Titan+One&family=Nunito+Sans:wght@700&display=swap"

        <style>
            body {
                display: block;
                font-family:
                    Nunito Sans,
                    sans-serif;
                margin: 0;
                padding: 0;

                text-align: center;

            .nav-button {
                    background-color: #d40000;
                    display: flex;
                    justify-content: space-around;
                    margin-top: 20px;
                    width: 100%;
                    font-family: "Titan One", sans-serif;
                }
                .nav-button a {
                    text-decoration: none;
                    color: #fff;
                    background-color: #c20000;
                    padding: 10px 40px;
                    border-radius: 5px;
                    font-family: "Nunito Sans", sans-serif;
                    font-weight: 700;
                    font-size: 16px;
                    transition: background-color 0.3s;
                }
                .nav-button a:hover {
                    background-color: #a30000;
                }





                
                .nav-bar {
                    padding-right: 15px;
                    padding-left: 15px;
                    background-color: rgb(178, 9, 9);
                }
                .navdiv {
                    display: flex;
                    align-items: center;
                    background-color: #8B0000;
                    border-bottom: #6B0000 8px solid;
                    height: 100px;
                    font-family: 'Titan One', sans-serif;
                }
                .navdiv h1 {
                    color: #fff;
                }
                .logo a {
                    margin-left: 15px;
                    font-size: 35px;
                    color: #fff;
                    font-family: "Titan One", sans-serif;
                    text-decoration: none;
                }
                button {
                    background-color: #9d0000;
                    margin-left: 10px;
                    border-radius: 10px;
                    border-color: #fff;
                    padding: 10px;
                    width: 90px;
                    text-decoration: none;
                }
                button a {
                    color: white;
                    font-family: "Titan One", sans-serif;
                    font-size: 15px;
                    text-decoration: none;
                }

            h1 {
                text-align: center;
                color: #333;
            }

            .leaderboard {
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .leaderboard table {
                width: 100%;
                border-collapse: collapse;
            }

            .leaderboard th,
            .leaderboard td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            .leaderboard th {
                background-color: #007bff;
                color: white;
            }

            .leaderboard tr:hover {
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="navdiv">
                <div class="logo"><a href="index.html">Rojolet</a></div>
                <ul>
                    <button><a href="stats.html">Stats</a></button>
                    <button><a href="chat.html">Chat</a></button>
                    <button><a href="market.html">Market</a></button>
                    <button><a href="blooks.html">Blooks</a></button>
                    <button><a href="lobby.html">Games</a></button>
                    <button><a href="guilds.html">Clans</a></button>
                    <button><a href="admin.html">Panel</a></button>
                </ul>
            </div>
        </nav>
        
        <h1>Kills Leaderboard</h1>
        <div class="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Kills</th>
                    </tr>
                </thead>
                <tbody id="leaderboardTable">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Include Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

        <script>
            // Your Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyCOIKlP9YhtX9xa5aoggmsrWwavlW-XuzI",
                authDomain: "cosmik-7c124.firebaseapp.com",
                projectId: "cosmik-7c124",
                storageBucket: "cosmik-7c124.appspot.com",
                messagingSenderId: "412506429662",
                appId: "1:412506429662:web:9ca3e17199297df7384a4f",
                measurementId: "G-R7K0LTHCK3",
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();

            // Fetch and display the leaderboard
            function loadLeaderboard() {
                db.collection("users")
                    .orderBy("kills", "desc")
                    .get()
                    .then((querySnapshot) => {
                        const leaderboardTable =
                            document.getElementById("leaderboardTable");
                        leaderboardTable.innerHTML = ""; // Clear existing content

                        querySnapshot.forEach((doc) => {
                            const username = doc.id;
                            const kills = doc.data().kills || 0;

                            const row = `
                        <tr>
                            <td>${username}</td>
                            <td>${kills}</td>
                        </tr>
                    `;

                            leaderboardTable.insertAdjacentHTML(
                                "beforeend",
                                row,
                            );
                        });
                    })
                    .catch((error) => {
                        console.error("Error fetching leaderboard: ", error);
                    });
            }

            // Load the leaderboard on page load
            window.onload = loadLeaderboard;
        </script>
    </body>
</html>
