<!doctype html>
<html lang="en">
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.png">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat | Rojolet</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Titan+One&family=Nunito+Sans:wght@700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Nunito Sans", sans-serif;
                margin: 0;
                padding: 0;
                background-color: white;
                background-size: cover;
                background-position: center;
                height: 100vh;
                justify-content: center;
                align-items: center;
            }
            .color-option {
                display: inline-block;
                width: 20px;
                height: 20px;
                cursor: pointer;
            }
            .color-option.blue { background-color: #0000FF; }
            .color-option.purple { background-color: #800080; }
            .color-option.red { background-color: #FF0000; }
            .color-option.green { background-color: #00FF00; }
            .color-option.yellow { background-color: #FFFF00; }
            .color-option.black { background-color: #000000; }
            .color-option.orange { background-color: #FFA500; }
            .color-option.darkred { background-color: #8B0000;}
            .chat-container {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 100%;
                background-image: url("images/checkers.png");
                background-size: cover;
                background-position: center;
                border: 0px solid darkred;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .messages {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                border-bottom: 3px solid darkred;
            }
            .messages .message {
                font-weight: 500;
                color: white;
                display: flex;
                align-items: flex-start;
                margin-bottom: 10px;
            }
            .messages .message .profile-picture {
                height: 100px;
                width :100px;
                margin-right: 10px;
            }
            .messages .message .content {
                display: flex;
                flex-direction: column;
                flex: 1;
            }
            .messages .message .badges {
                display: flex;
                align-items: center;
                margin-right: -20px;
            }
            .messages .message .username {
                font-family: "Titan One", cursive;
                font-size: 16px;
                margin-right: 10px;
            }
            .messages .message .text {
                font-family: "Nunito Sans", sans-serif;
                font-weight: 700;
            }
            .messages .message .timestamp {
                font-family: "Nunito Sans", sans-serif;
                font-size: 12px;
                color: #aaa;
                margin-left: 10px;
            }
            .input-container {
                padding: 10px;
                border-top: 1px solid darkred;
                display: flex;
                background-color: #8B0000;
            }
            .input-container input {
                
                flex: 1;
                padding: 10px;
                border: 1px solid #8B0000;
                border-radius: 6px;
                background-color: #6B0000;
                color: white;
            }
            
            .input-container button {
                width: 80px;
                padding: 10px;
                border: #7B0000 2px solid;
                background-color: #8B0000;
                color: white;
                font-family: "Nunito sans", sans-serif;
                font-size: 17px;
                border-radius: 11px;
                cursor: pointer;
                margin-left: 10px;
                transition: background-color 0.3s ease;
                                box-shadow: 0 2px 5px rgba(128, 0, 0, 1); 
                
            }
            .input-container button:hover {
                background-color: #6B0000;
            }
            .badge {
                width: 30px;
                height: 30px;
                margin-right: 5px;
                border-radius: 50%;
                display: inline-block;





                .nav-button {
                    background-color: #d40000;
                    display: flex;
                    justify-content: space-around;
                    margin-top: 20px;
                    width: 100%;
                    font-family: "Titan One", sans-serif;
                }
                .nav-button a {
                    text-decoration: none;
                    color: #fff;
                    background-color: #c20000;
                    padding: 10px 40px;
                    border-radius: 5px;
                    font-family: "Nunito Sans", sans-serif;
                    font-weight: 700;
                    font-size: 16px;
                    transition: background-color 0.3s;
                }
                .nav-button a:hover {
                    background-color: #a30000;
                }





                
                .nav-bar {
                    padding-right: 15px;
                    padding-left: 15px;
                    background-color: rgb(178, 9, 9);
                }
                .navdiv {
                    display: flex;
                    align-items: center;
                    background-color: #8B0000;
                    border-bottom: #6B0000 8px solid;
                    height: 100px;
                }
                .logo a {
                    margin-left: 15px;
                    font-size: 35px;
                    color: #fff;
                    font-family: "Titan One", sans-serif;
                    text-decoration: none;
                }
                button {
                    background-color: #9d0000;
                    margin-left: 10px;
                    border-radius: 10px;
                    border-color: #fff;
                    padding: 10px;
                    width: 90px;
                    text-decoration: none;
                }
                button a {
                    color: white;
                    font-family: "Titan One", sans-serif;
                    font-size: 15px;
                    text-decoration: none;
                }



                
            }
        </style>
    </head>
    <body>

        <nav class="navbar">
            <div class="navdiv">
                <div class="logo"><a href="index.html">Rojolet</a></div>
                <ul>
                    <button><a href="stats.html">Stats</a></button>
                    <button><a href="#">Chat</a></button>
                    <button><a href="market.html">Market</a></button>
                    <button><a href="blooks.html">Blooks</a></button>
                    <button><a href="lobby.html">Games</a></button>
                    <button><a href="admin.html">Panel</a></button>
                </ul>
            </div>
        </nav>




        
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input
                    id="messageInput"
                    type="text"
                    placeholder="Message"
                    maxlength="2500"
                />
                <button id="sendButton">Send</button>
            </div>
        </div>

        <audio
            id="notificationSound"
            src="sounds/ping.mp3"
            preload="auto"
        ></audio>
        <div id="colorPicker" style="display:none;">
            <div class="color-option blue" data-color="#0000FF"></div>
            <div class="color-option purple" data-color="#800080"></div>
            <div class="color-option red" data-color="#FF0000"></div>
            <div class="color-option green" data-color="#00FF00"></div>
            <div class="color-option yellow" data-color="#FFFF00"></div>
            <div class="color-option black" data-color="#000000"></div>
            <div class="color-option orange" data-color="#FFA500"></div>
            <div class="color-option darkred" data-color="#8B0000"></div>
        </div>

        <script type="module" src="api/chat.js"></script>
