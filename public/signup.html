<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
    <style>
        #blooksbg {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            background-image: url("https://ac.blooket.com/play-l/assets/BlookCheckers-BykpA7vd.png");
            background-size: 550px;
            background-position: -100px -100px;
            opacity: 0.1;
            transform: translate(-50%, -50%) rotate(15deg);
            z-index: -1;
        }

        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: darkred;
            display: flex;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: #8B0000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            color: white;
        }

        /* Headings */
        h2 {
            margin-bottom: 20px;
            color: #cce5ff;
        }

        /* Label and input styling */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #cce5ff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #691103;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #f0f8ff;
        }

        /* Button styling */
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

      

        /* Form toggle buttons */
        .toggle-btn {
            background-color: transparent;
            border: none;
            color: #cce5ff;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            text-decoration: underline;
        }

        .toggle-btn:hover {
            color: #80c1ff;
        }

        /* Hidden forms initially */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>
  <div id="blooksbg"></div>
    <div class="container">
        <h2 id="form-title">Sign Up</h2>

        <!-- Sign Up Form -->
        <form id="signup-form" action="/signup" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Sign Up</button>
            <button type="button" class="toggle-btn" onclick="toggleForms()">Already have an account? Login</button>
        </form>

        <form id="login-form" action="/login" method="POST" class="hidden">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
            <button type="button" class="toggle-btn" onclick="toggleForms()">Don't have an account? Sign Up</button>
        </form>
    </div>

    <script>
        function toggleForms() {
            const signUpForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            const formTitle = document.getElementById('form-title');

            if (signUpForm.classList.contains('hidden')) {
                signUpForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                formTitle.textContent = 'Sign Up';
            } else {
                signUpForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                formTitle.textContent = 'Login';
            }
        }
    </script>
</body>
</html>
