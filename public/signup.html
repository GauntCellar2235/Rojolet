<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register | Rojolet</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Titan+One&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Nunito Sans", sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                height: 100vh;
                background-color: #c20d00;
            }

            .container {
                width: 100%;
                max-width: 400px;
                margin: auto;
                padding: 20px;
                background-color: #c20d00;
                color: #fff;
                border-radius: 10px;
                flex-direction: column;
                justify-content: center;
                height: 100%;
            }

            h2 {
                font-family: "Titan One", cursive;
                font-size: 36px;
                text-align: center;
                margin-bottom: 20px;
                color: #fff;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #fff;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #fff;
                box-sizing: border-box;
                color: #333;
            }

            input[type="text"]::placeholder,
            input[type="password"]::placeholder {
                color: #999;
            }

            button {
                width: 100%;
                background-color: red;
                color: white;
                border: 2px solid #d40000;
                border-radius: 10px;
                padding: 10px;
                font-size: 16px;
                cursor: pointer;
                transition:
                    transform 0.3s ease,
                    background-color 0.3s ease,
                    color 0.3s ease;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            button:hover {
                background-color: #d40000;
                transform: scale(1.05);
            }

            .badges {
                margin-top: 20px;
                text-align: center;
            }

            .badge {
                width: 50px;
                height: 50px;
                margin: 5px;
                display: inline-block;
                background-size: cover;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
            import {
                getAuth,
                createUserWithEmailAndPassword,
            } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
            import {
                getFirestore,
                doc,
                setDoc,
            } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js";

            const firebaseConfig = {
                apiKey: "AIzaSyCOIKlP9YhtX9xa5aoggmsrWwavlW-XuzI",
                authDomain: "cosmik-7c124.firebaseapp.com",
                databaseURL: "https://cosmik-7c124-default-rtdb.firebaseio.com",
                projectId: "cosmik-7c124",
                storageBucket: "cosmik-7c124.appspot.com",
                messagingSenderId: "412506429662",
                appId: "1:412506429662:web:9ca3e17199297df7384a4f",
                measurementId: "G-R7K0LTHCK3",
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const firestore = getFirestore(app);

            window.signup = async function () {
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                try {
                    await createUserWithEmailAndPassword(
                        auth,
                        username + "@example.com",
                        password,
                    );

                    const userDoc = {
                        username: username,
                        tokens: 0,
                        roles: "user",
                        profilePicture:
                            "https://media.discordapp.net/attachments/1269896509273673748/1269896786764501053/download_45.png?ex=66b1bb0b&is=66b0698b&hm=b9fc0cde460dde4e74da074c187fbf399abc26d75bff57c700f98d22d6439464&=&format=webp&quality=lossless&width=571&height=571",
                        badges: [
                            "https://example.com/badge1.png",
                            "https://example.com/badge2.png",
                        ],
                    };

                    await setDoc(doc(firestore, "users", username), userDoc);

                    document.cookie = `username=${encodeURIComponent(username)}; path=/`;

                    Swal.fire({
                        icon: "success",
                        title: "Sign Up Successful",
                        text: "Your account has been created!",
                    }).then(() => {
                        window.location.href = "stats.html";
                    });
                } catch (error) {
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: error.message,
                    });
                }
            };
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="event.preventDefault(); signup();">
                <div class="form-group">
                    <label for="username"></label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    />
                </div>
                <div class="badges"></div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </body>
</html>
