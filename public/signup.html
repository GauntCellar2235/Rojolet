<!DOCTYPE html>
<html lang="en">
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Titan+One&family=Nunito+Sans:wght@400;700&display=swap"
    rel="stylesheet"
/>
    <style>
                        body {
                font-family:
                    Nunito Sans,
                    sans-serif;
                margin: 0;
                padding: 0;
                background-image: url("images/checkers.png");
                background-size: cover;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                text-align: center;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                max-width: 450px;
                height: 350px;
                width: 100%;
                background-color: #a30000;
                border-radius: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                color: #fff;
                text-align: center;
                margin-left: 1000px;
                margin-top: 300px;
                box-shadow: inset 0 -10px rgba(0, 0, 0, 0.2);
            }
            .username-input,
            .password-input {
                flex: 1;
                padding: 10px;
                border: 1px solid #8B0000;
                border-radius: 8px;
                background-color: #6B0000;
                color: white;
                height: 20px;
                width: 400px;
                margin: 5px;
            }
            .toggle-link {
                color: #fff;
                font-family: "Titan One", sans-serif;
                text-decoration: none;
            }

            button {
                width: 100%;
                background-color: red;
                color: white;
                border: 2px solid #d40000;
                border-radius: 10px;
                padding: 10px;
                font-size: 16px;
                cursor: pointer;
                transition:
                    transform 0.3s ease,
                    background-color 0.3s ease,
                    color 0.3s ease;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
                margin-top: 10px;
                width: 431px;
            }
    </style>
    <script defer type="module" src="/public/api/signup.js"></script>
</head>
<body>
    <div class="container">
        <h2 style="font-family:'Titan One', sans-serif; font-size: 40px;">Sign Up</h2>
        <div class="form-group">
            <label for="signup-username"></label>
            <input type="text" id="signup-username" placeholder="Choose a username" class="username-input">
        </div>
        <div class="form-group">
            <label for="signup-password"></label>
            <input 
            type="password" 
            id="signup-password" 
            placeholder="Create a password" 
            class="password-input">
        </div>
        <button class="button" onclick="signup()">Sign Up</button>
        <a href="login.html"><span class="toggle-link">Already have an account? Login</span></a>
    </div>
</body>
</html>
