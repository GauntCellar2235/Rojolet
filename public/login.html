<!doctype html>
<html lang="en">
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.png">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | Rojolet</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Titan+One&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Nunito Sans", sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                height: 100vh;
                background-color: #c20d00;
            }
            .container {
                width: 100%;
                max-width: 400px;
                margin: auto;
                padding: 20px;
                background-color: #c20d00;
                color: #fff;
                border-radius: 10px;
                flex-direction: column;
                justify-content: center;
                height: 100%;
            }
            h2 {
                font-family: "Titan One", cursive;
                font-size: 36px;
                text-align: center;
                margin-bottom: 20px;
                color: #fff;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                color: #fff;
            }
            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #fff;
                box-sizing: border-box;
                color: #333;
            }
            input[type="text"]::placeholder,
            input[type="password"]::placeholder {
                color: #999;
            }
            button {
                width: 100%;
                background-color: red;
                color: white;
                border: 2px solid #d40000;
                border-radius: 10px;
                padding: 10px;
                font-size: 16px;
                cursor: pointer;
                transition:
                    transform 0.3s ease,
                    background-color 0.3s ease,
                    color 0.3s ease;
                box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            button:hover {
                background-color: #d40000;
                transform: scale(1.05);
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="api/login.js""></script>
    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                    <label for="username"></label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    />
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    />
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
