    <style>

          #search-input{

        .rojos-container {

        .rojos-div {

            border-radius: 7px;

            padding-bottom: 0.365vw;

        }
        #sidebar{
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            padding: 1.042vw 0.521vw 1.042vw 0;
            box-sizing: border-box;
            background-color: #8B0000;
            box-shadow: inset -0.521vw 0 rgba(0, 0, 0, 0.2);
            display: flex;

          #sidebar-h1{

            color: white;

          }
        button {
            background-color: #9d0000;
            margin-right: 10px;
            align-items: center;

            padding: 10px;

            flex-direction: row;
            cursor: pointer;

        }
        button:hover {

        button:active {
            background-color: #af0101;
            border: 7px solid #c80101;

        button a {
            color: white;
            font-family: "Titan One", sans-serif;
            font-size: 16px;

        }
        img{
            
            align-self: center;
            align-items: center;
            width: 60px;
            align-content: center;
        }
    </style>
</head>
<body>
    <!-- sidebar code -->
    <div id="sidebar">
        <h1 id="sidebar-h1">Rojolet</h1>
        <button><a href="#"><i class="fa-solid fa-user fa-lg" style="color: #ffffff; margin-right: 5px;"></i>Stats</a></button>
        <button><a href="/chat"><i class="fa-solid fa-comments fa-lg" style="color: #ffffff; margin-right: 5px;"></i>Chat</a></button>
        <button><a href="/market"><i class="fa-solid fa-store fa-lg" style="color: #ffffff; margin-right: 5px;"></i>Market</a></button>
        <button><a href="rojos.html"><i class="fa-solid fa-box fa-lg" style="color: #ffffff; margin-right: 5px;"></i>inventory</a></button>
        <button><a href="#"><i class="fa-solid fa-wrench fa-lg" style="color: #ffffff; margin-right: 5px;"></i>Panel</a></button>
        <button class="popup-button"><a href="#"><i class="fa-solid fa-newspaper fa-lg" style="color: #ffffff; margin-right: 5px;"></i>News</a></button>
    </div>
    <!-- Search rojos -->
    <div class="search-container">
        <div style="margin-left: 375px;" id="search-container">
            <input id="search-input" type="text" placeholder="Search Rojos">
            <button><a>Search</a></button>
        </div>
    </div>
    <div style="margin-left: 100px;" class="rojos-container">
        <div class="rojos-div">
    <div id="rojos-list"></div>
        </div>
   </div>
    <script>
        let allRojosData = {}; 

        // Fetch user info to get purchased rojos
        fetch('/user')
            .then(response => response.json())
            .then(user => {
                const rojos = user.rojos; 
                const rojosList = document.getElementById('rojos-list');
                rojosList.innerHTML = ''; 
                fetch('/rojos')
                    .then(response => response.json())
                    .then(rojosData => {
                        console.log('Fetched all rojos data:', rojosData); 
                        allRojosData = rojosData;
                        rojos.forEach(rojoName => {
                            const rojoDiv = document.createElement('div');
                            rojoDiv.classList.add('rojo');
                            rojoDiv.innerHTML = `
                                <h3 onclick="showDetails('${rojoName}')">${rojoName}</h3>
                                <div class="details" id="details-${rojoName}" style="display: none;"></div>
                            `;
                            rojosList.appendChild(rojoDiv);
                        });
                    })
                    .catch(err => console.error('Error fetching all rojos:', err));
            })
            .catch(err => console.error('Error fetching user:', err));

        // Function to normalize Rojo names (e.g., remove spaces and lowercase)
        function normalizeRojoName(name) {
            return name.replace(/\s+/g, '').toLowerCase(); // Remove spaces and make lowercase
        }

        // Function to show details when a Rojo name is clicked
        function showDetails(rojoName) {
            const detailsDiv = document.getElementById(`details-${rojoName}`);

            // Check if details are already displayed
            if (detailsDiv.style.display === 'block') {
                detailsDiv.style.display = 'none'; // Hide if already visible
                return;
            }

            // Normalize the user Rojo name
            const normalizedRojoName = normalizeRojoName(rojoName);

            // Find the corresponding Rojo in the fetched data by normalizing both keys and the user name
            const matchedRojo = Object.values(allRojosData).find(rojo => 
                normalizeRojoName(rojo.name) === normalizedRojoName
            );

            if (matchedRojo) {
                // If Rojo is found, display its details
                console.log('Found Rojo details:', matchedRojo);
                detailsDiv.innerHTML = `
                    <img src="${matchedRojo.imgUrl}" alt="${matchedRojo.name}">
                    <p>Rarity: ${matchedRojo.rarity}</p>
                    <p>Quality: ${matchedRojo.quality}</p>
                `;
                detailsDiv.style.display = 'block'; // Show the details
                detailsDiv.querySelector('img').style.display = 'block'; // Show the image
            } else {
                // If no Rojo details are found, log and display a message
                console.error(`Details not found for Rojo: ${rojoName}`);
                detailsDiv.innerHTML = `<p>No details found for "${rojoName}".</p>`;
                detailsDiv.style.display = 'block'; // Show error message
            }
        }
    </script>
</body>
</html>
