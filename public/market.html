<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop | Rojolet</title>
        <script type="module" src="shop.js"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Titan+One&family=Nunito+Sans:wght@700&display=swap");

            body {
                font-family: "Nunito Sans", sans-serif;
                margin: 0;
                padding: 0;
                background-image: url("images/checkers.png");
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                text-align: center;
                animation: fadeIn 2s ease-in-out;
            }

            .container {
                background-color: #ac0000;
                width: 500px;
                margin-left: 950px;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                animation: slideIn 1s ease-out;
            }

            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes buttonPulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }

            @keyframes navGlow {
                0% {
                    box-shadow:
                        0 0 10px #fff,
                        0 0 20px #d40000,
                        0 0 30px #d40000,
                        0 0 40px #ff0000;
                }
                100% {
                    box-shadow:
                        0 0 20px #fff,
                        0 0 30px #d40000,
                        0 0 40px #ff0000,
                        0 0 50px #ff0000;
                }
            }

            .nav-button {
                background-color: #d40000;
                display: flex;
                justify-content: space-around;
                margin-top: 20px;
                width: 100%;
                font-family: "Titan One", sans-serif;
                animation: navGlow 1.5s infinite alternate;
            }

            .nav-button a {
                text-decoration: none;
                color: #fff;
                background-color: #c20000;
                padding: 10px 40px;
                border-radius: 5px;
                font-family: "Nunito Sans", sans-serif;
                font-weight: 700;
                font-size: 16px;
                transition:
                    background-color 0.3s,
                    transform 0.3s;
                animation: buttonPulse 2s infinite;
            }

            .nav-button a:hover {
                background-color: #a30000;
                transform: scale(1.05);
            }

            .nav-bar {
                padding-right: 15px;
                padding-left: 15px;
                background-color: red;
            }

            .navdiv {
                display: flex;
                align-items: center;
                background-color: #8b0000;
                border-bottom: #6b0000 8px solid;
                animation: fadeIn 2s ease-in-out;
            }

            .logo a {
                margin-left: 15px;
                font-size: 35px;
                color: #fff;
                font-family: "Titan One", sans-serif;
                text-decoration: none;
                animation: bounce 1.5s infinite;
            }

            @keyframes bounce {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }

            button {
                background-color: #9d0000;
                margin-left: 10px;
                border-radius: 10px;
                border-color: #fff;
                padding: 10px;
                width: 90px;
                text-decoration: none;
                animation: buttonPulse 2s infinite;
            }

            button a {
                color: white;
                font-family: "Titan One", sans-serif;
                font-size: 15px;
                text-decoration: none;
            }

            button:hover {
                transform: scale(1.05);
                background-color: #a30000;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="navdiv">
                <div class="logo"><a href="index.html">Rojolet</a></div>
                <ul>
                    <button><a href="stats.html">Stats</a></button>
                    <button><a href="chat.html">Chat</a></button>
                    <button><a href="#">Shop</a></button>
                    <button><a href="blooks.html">Items</a></button>
                    <button><a href="#">Games</a></button>
                    <button><a href="admin.html">Panel</a></button>
                    <button><a href="settings.html">Settings</a></button>
                </ul>
            </div>
        </nav>
        <h1>Store</h1>
        <div class="container">
            <div id="shopItems"></div>
            <p id="tokenCount"></p>
        </div>
    </body>
</html>
