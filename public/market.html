<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chest Animation with Tokens</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #fffbb9, #fff200);
            margin: 0;
            font-family: Arial, sans-serif;
            gap: 20px;
        }

        .chest-container {
            position: relative;
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .chest-container:hover {
            transform: translateY(-10px);
        }

        .chest-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            z-index: 0;
            overflow: hidden;
        }

        .chest {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 800px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1;
        }

        .chest-lid {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #8B4513;
            border-bottom: 5px solid #5A2D0C;
            top: 0;
            left: 0;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .chest-body {
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            left: 0;
            border-top: 5px solid #4b2200;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.3);
        }

        .chest.open .chest-lid {
            transform: rotateX(-120deg);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.75);
        }

        .chest.open .chest-lid::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
            top: 0;
            left: -50%;
            transform: rotate(-45deg);
            opacity: 0;
            animation: shine 1.2s ease-in-out 0.3s forwards;
        }

        .chest-body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 0, 0.3);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.4s ease;
            z-index: -1;
        }

        .chest.open .chest-body::before {
            transform: scale(1.5);
        }

        @keyframes shine {
            to {
                opacity: 1;
                transform: rotate(45deg);
            }
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.5s;
            z-index: 1;
        }

        .chest.open .image-container {
            transform: translateX(-50%) scale(1);
        }

        .image-container img {
            width: 70px;
            height: 70px;
            margin: 5px;
        }

        .chest-container:nth-child(1) .chest-background {
            background: radial-gradient(circle, #2b1601, #5c4401);
        }

        .chest-container:nth-child(2) .chest-background {
            background: radial-gradient(circle, #7fff7f, #00ff00);
        }

        .chest-container:nth-child(3) .chest-background {
            background: radial-gradient(circle, #7f7fff, #0000ff);
        }

        .chest-container:nth-child(4) .chest-background {
            background: radial-gradient(circle, #ffff7f, #ffff00);
        }

        .chest-container:nth-child(5) .chest-background {
            background: radial-gradient(circle, #ff7fff, #ff00ff);
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
</head>

<body>
    <div style="display: flex; gap: 100px;" id="chests"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
    <script src="market.js"> </script>
</body>

</html>
